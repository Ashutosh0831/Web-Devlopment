<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/image/student_3540.png.ico">
    <link rel="stylesheet" href="/static/css/main_style.css">
    <link rel="stylesheet" href="/static/css/form_style.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <title>Register</title>
</head>
{% include 'header.html' %}
<body>
    {% if raise_massage %}
        <h5>{{ raise_massage }}</h5>
    {% endif %}
    <form method="post" action="{% url 'register' %}">
        <h1>Register yourself here</h1>
        {% csrf_token %}
        <label for="first_name">Name::</label>
        <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
        <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
        <br>
        <label for="email">Email::</label>
        <input type="email" id="email" name="email" placeholder="abcd@gmail.com" required>
        <br>
        <label for="phone">Phone::</label>
        <input type="number" id="phone" name="phone" required>
        <br>
        <label for="username">Username::</label>
        <input type="text" id="username" name="username" placeholder="Username" required>
        <br>
        <label for="password">Password::</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <br>
        <label for="confirm_password">Confirm Password::</label>
        <input type="password" id="confirm_password" name="cpassword" placeholder="Confirm Password" required>
        <br><br>
        <button type="submit">Register</button>
        <p>Already have an account?</a>
            <a href="{% url 'user_login' %}">Login here</a>
        </p>
    </form>
    {% include 'footer.html' %}
</body>
</html>


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Grievance Portal</title>
    <link rel="icon" href="/static/image/student_3540.png.ico" >
    <link rel="stylesheet" href="/static/css/main_style.css">
    <link rel="stylesheet" href="/static/css/header.css">
  </head>
  {% include '_header.html' %}
  <body> 
    <h1>KIT Student Grievance Portal</h1>
    <hr>
    <div class="user">
      {% if user.is_authenticated %}
    <div class="welcome-message">
      <div>Welcome!  {{ user.username }}</div>
    </div>
    {% else %}
    <h1>Wrong credentials are provided.</h1>
    {% endif %}
    </div>
    <hr><hr>
    <p>A platform for KIT students where a student can submit their issue.</p>
    <div class="image-container">
      <img src="/static/image/commete.png" alt="not found">
      <img src="/static/image/complaint.png" alt="not found">
      <img src="/static/image/guidnece.png" alt="not found">
      <img src="/static/image/student.png" alt="not found">
    </div>
    <div class="KIT-Image">
      <img src="/static/image/kashiiit.png" alt="not found" id="kit">
    </div>
  </body>
</html>
